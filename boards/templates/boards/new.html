{% extends 'base.html' %}
{% block title %}NEW{% endblock %}
{% block body %}
<h1>게시글 생성하기</h1>
<a href="{% url 'boards:index' %}">메인으로 돌아가기</a>
<form action="{% url 'boards:create' %}" method="POST">
    {% csrf_token %}
    <div>
        <label>제목</label>
        <input type="text" name="title" />
    </div>
    <div>
        <label>내용</label>
        <textarea name="content"></textarea>
    </div>
    <button type="submit">게시글 생성</button>
</form>
{% endblock %}
