{% extends 'base.html' %}
{% block title %}{{ board.title }}{% endblock %}
{% block body %}
<div class="board">
    <h1 class="title">{{ board.title }}</h1>
    <div class="dates">작성일 : {{ board.created_at }} | 수정일 : {{ board.updated_at }}</div>
    <p class="content">
        {{ board.content }}
    </p>
    <div class="buttons">
        <a href="{% url 'boards:index' %}">메인으로 돌아가기</a> |
        <a href="{% url 'boards:edit' board.pk %}">게시글 수정</a> |
        <a href="{% url 'boards:delete' board.pk %}">게시글 삭제</a>
    </div>
</div>
{% endblock %}
